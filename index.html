<!DOCTYPE html>
<html>
  <head>
    <title>Body Measurements</title>
  </head>
  <body>
    <h1>Body Measurements</h1>
    <table>
      <thead>
        <tr>
          <th>Measurement</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Height</td>
          <td>175 cm</td>
        </tr>
        <tr>
          <td>Weight</td>
          <td>65 kg</td>
        </tr>
        <tr>
          <td>BMI</td>
          <td>21.2</td>
        </tr>
        <tr>
          <td>Waist circumference</td>
          <td>80 cm</td>
        </tr>
        <tr>
          <td>Hip circumference</td>
          <td>95 cm</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
