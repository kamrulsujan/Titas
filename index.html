<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.9">

  <title>URL Shortener</title>
  <style>
    body {
        background-color: pink;
    }
  </style>
</head>
<body>
  <form>
    <label for="url">Enter URL:</label>
    <input type="text" id="url" name="url">
    <br>
    <button type="button" onclick="shortenURL()">Shorten</button>
  </form>
  <br>
  <div id="output">
    <p id="shortened"></p>
    <button id="copyBtn" style="display:none" onclick="copyURL()">Copy</button>
  </div>
  <script>
    function shortenURL() {
      var url = document.getElementById("url").value;
      // Use a URL shortening service, such as TinyURL or Bitly
      fetch("https://tinyurl.com/api-create.php?url=" + url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("shortened").innerHTML = data;
          document.getElementById("copyBtn").style.display = "block";
        });
    }

    function copyURL() {
      var shortURL = document.getElementById("shortened").innerHTML;
      var el = document.createElement('textarea');
      el.value = shortURL;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      alert("Copied the short URL: " + shortURL);
    }
  </script>
</body>
</html>
